<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.24/sweetalert2.min.css" integrity="sha512-Yn5Z4XxNnXXE8Y+h/H1fwG/2qax2MxG9GeUOWL6CYDCSp4rTFwUpOZ1PS6JOuZaPBawASndfrlWYx8RGKgILhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ESTILOS PRÃ“PRIOS -->
    <link rel="stylesheet" href="src/styles.css">

    <title>SISTEMA DE CADASTRO DE CANDIDATOS</title>
  </head>
  <body>

    <div class="container">
      <div class="main">

        <h3>Lista de candidatos</h3>
  
        <div class="row">
          <div class="col-10">
            <input id="search" type="text" class="form-control" placeholder="Buscar..."/>
          </div>
  
          <div class="col-2">
            <button type="button" class="btn btn-success" onclick="abrirModal()"> <i class="fa-solid fa-plus"></i> Novo Candidato</button>
          </div>
        </div>
  
        <table id="candidatos" class="table table-striped table-primary nowrap">
          <thead>
            <tr>
              <th scope="col">CPF</th>
              <th scope="col">Nome</th>
              <th scope="col">Celular</th>
              <th scope="col">E-mail</th>
              <th scope="col">Sexo</th>
              <th scope="col">Data Nascimento</th>
              <th scope="col">Habilidades</th>
              <th scope="col">Editar</th>
              <th scope="col">Remover</th>
            </tr>
          </thead>
  
          <tbody id="table-body">
  
          </tbody>
        </table>
      </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="candidatoModal" tabindex="-1" aria-labelledby="candidatoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title text-white" id="candidatoModalLabel">Candidato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <div class="row mb-3">
              <input type="hidden" id="id"/>
              <div class="col">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="form-control form-input" placeholder="CPF"/>
                <div class="invalid-feedback">
                  CPF Invalido
                </div>
              </div>
              <div class="col">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control form-input"  placeholder="Nome"/>
                <div class="invalid-feedback">
                  Digite um nome e sobrenome
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="celular">Celular</label>
                <input type="text" id="celular" class="form-control form-input"  placeholder="Celular"/>
                <div class="invalid-feedback">
                  Digite um celular
                </div>
              </div>
              <div class="col">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control form-input"  placeholder="E-mail"/> 
                <div class="invalid-feedback">
                  Digite seu email
                </div>
              </div>
              <div class="col">
                <label for="nascimento">Nascimento</label>
                <input type="date" id="nascimento" class="form-control form-input"  placeholder="Data Nascimento"/> 
                <div class="invalid-feedback">
                  Digite a data de nascimento
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div>Sexo</div>
                <div class="form-check">                  
                  <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" checked>
                  <label class="form-check-label" for="sexoMasculino">Masculino</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino">
                  <label class="form-check-label" for="sexoFeminino">Feminino</label>
                </div>
              </div>
          

          
              <div class="col">
                <div>Habilidades</div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillHtml" name="skills">
                  <label class="form-check-label" for="skillHtml">HTML</label>                 
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillCss" name="skills">
                  <label class="form-check-label" for="skillCss">CSS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="skillJs" name="skills">
                  <label class="form-check-label" for="skillJs">JS</label>
                  <div class="invalid-feedback">
                    Selecione ao menos umas habilidade
                  </div>   
                </div>   
                        
              </div>
            </div>
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="fecharModal()"> <i class="fa-solid fa-xmark"></i> Fechar </button>
            <button type="submit" class="btn btn-success" onclick="salvar()"> <i class="fa-solid fa-floppy-disk"></i> Salvar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="src/jquery.mask.min.js"></script>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.24/sweetalert2.min.js" integrity="sha512-dnyteqeKASHjUgi20CTeO5cfd1JwMTNV2ZS+tx5rlPCdWgnd6UKYNLM2EarSU9E6J3lMtMhUkcA6g8f3cAjoQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/script.js"></script>
  </body>
</html>
